<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint.js</title>
    <style>
        *, *::before, *::after{
           box-sizing: border-box;
        }
        body{
            font-family: Arial, sans-serif;
            background: #222;
            padding: 16px;
            max-width: 500px;
            margin: 0 auto;
            

        }
        h1{
            color:#fce300;
            font-size: 12px;
            font-weight: 600;

            display: flex;
            justify-content: center;
            align-items: center;
            gap: 4px;

        }
        img{
            width: 16px;
            height: auto;
        }
        canvas{
            background: #fff;
        }
        
        header{
            background: silver;
            padding: 2px;
        }
        button{
            border: 0;
            background: transparent;
            &:hover{
                box-shadow: 1px 1px black,
                inset 1px 1px white;
            }
        }
        
        main{
            padding:16px;
        }

        footer{
            background: silver;
            padding: 4px;
        }
        #container{
            border: 1px solid #808080;
            
            

        }

        aside{
            background: silver;
            width: 52px;
            padding-top: 2px;
            display: flex;
            flex-wrap: wrap;

            button{
                width: 24px;
                height: 24px;

                background: #bdbdbd url('../icons/draw.png') no-repeat center;

                
                border: 1px solid #eee;
                border-right: #000;
                border-bottom-color: #000;
                

            }

        }
    </style>
    <script type="module">
        // CONSTANTS
        const MODES = {
          DRAW: 'draw',
          ERASE: 'erase',
          RECTANGLE: 'rectangle',
          ELIPSE: 'elipse',
          PICKER: 'picker'
        }
      
        // UTILITIES
        const $ = selector => document.querySelector(selector)
        const $$ = selector => document.querySelectorAll(selector)
      
        // ELEMENTS
        const $canvas = $('#canvas')
        const $colorPicker = $('#color-picker')
        const ctx = $canvas.getContext('2d')
        
      
        // STATE
        let isDrawing = false
        let startX, startY
        let lastX = 0
        let lastY = 0
        let mode = MODES.DRAW
      
        // EVENTS
        $canvas.addEventListener('pointerdown', startDrawing)
        $canvas.addEventListener('pointermove', draw)
        $canvas.addEventListener('pointerup', stopDrawing)
        $canvas.addEventListener('pointerleave', stopDrawing)
        $canvas.addEventListener('pointercancel', stopDrawing) // por si se interrumpe en móviles

        $colorPicker.addEventListener('change', handleChangeColor)
        $canvas.style.touchAction = 'none'; //para poder dibujar en celulares

      
        // METHODS
        function startDrawing(event) {
          isDrawing = true
          const { offsetX, offsetY } = event
          ;[startX, startY] = [offsetX, offsetY]
          ;[lastX, lastY] = [offsetX, offsetY]
        }
      
        function draw(event) {
          if (!isDrawing) return
      
          const { offsetX, offsetY } = event
      
          ctx.beginPath()
          ctx.moveTo(lastX, lastY)
          ctx.lineTo(offsetX, offsetY)
          ctx.stroke()
      
          ;[lastX, lastY] = [offsetX, offsetY]
        }
      
        function stopDrawing(event) {

          isDrawing = false
        }
        //funcion para cambiar de color para dibujar
        function handleChangeColor(event){
            const {value }= $colorPicker
            ctx.strokeStyle = value

        }
      </script>
</head>
<body>
    <h1>
        <img src="../icon.png" alt="Paint.js">
        Paint.js
    </h1>
    <div id="container">
        <header>
            <button>File</button>
            <button>Edit</button>
            <button>View</button>
            <button>Image</button>
            <button>Option</button>
            <button>Help</button>
    
        </header>
        <aside>
            <nav>
                <button id="draw-btn" title="Pincel"></button>
                <button id="erase-btn" title="Borrar"></button>
                <button id="rectangle-btn" title="Rectángulo"></button>
                <button id="ellipse-btn" title="Elipse"></button>
                <button id="picker-btn" title="Seleccionar"></button>
            </nav>
        </aside>
        <main>
            <canvas id="canvas" width="300" height="200"></canvas>
        </main>
    
        <footer>
            <input type="color" id="color-picker" value="#000000">
        </footer>
    </div>
    
    
</body>
</html>
